<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <button onclick="window.location.href='/'">Home</button> 
</head>

<body>
    <h1>Configuration</h1>
    <input type="button" id="support-logging-search" value="Get Config" style="color:green;" onclick="GetConfigBtn();" class="fa fa-search fa-lg"></input>               
    <div id="config_content"></div>
</body>

<script type="text/javascript">
    function GetConfigBtn() {
        var url = '/api/v1/appservice/list'
        $.ajax({
            url: url,
            type: 'GET',
            success:function(services){
                console.log(typeof(services))
                $.each(services,function (service) {
                    $("#config_content").append("<option value="+service+">"+service+"</option>");
                });
            }
        });
    }

</script>

</html>
