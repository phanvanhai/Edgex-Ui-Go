<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/userDeviceService.css" rel="stylesheet">
</head>
<body>
    <div class="main ">
        <div class="form-group">
            <label for="">Network Type:</label>
            <div>
                <input type="text" id="network-type" style="text-align: center;">
            </div>
        </div>

        <div class="form-group">
            <label for="">Request Timeout:</label>
            <div>
                <input type="text" id="request-timeout" style="text-align: center;">
            </div>
        </div>

        <div class="form-group">
            <label for="">Command Response Timeout:</label>
            <div>
                <input type="text" id="command-response-timeout" style="text-align: center;">
            </div>
        </div>

        <div class="form-group">
            <label for="">Object Response Timeout:</label>
            <div>
                <input type="text" id="object-response-timeout" style="text-align: center;">
            </div>
        </div>

        <div class="btn-device">
            <input type="button" value="Update Config" onclick="orgEdgexFoundry.userZigbeeService.putConfig()">
            <input type="button" value="Restart Service" onclick="orgEdgexFoundry.userZigbeeService.restartService()">
            <input type="button" value="Get Config" onclick="orgEdgexFoundry.userZigbeeService.getConfig()">
        </div>
    </div>
</body>
<script src="/js/userDeviceService.js"></script>
</html>
