<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/devDevService.css" rel="stylesheet">
</head>
<body>
    <div class="device-service-option">
        <div class="device-service-label">Device Service</div>
        <div class="device-service-select-box">
            <select id="device-service-select-bar"></select>
        </div>
        <input id="get-device-service-config" type="button" value="Get config" onclick="orgEdgexFoundry.devService.getConfig()">
        <input id="put-device-service-config" type="button" value="Update config" onclick="orgEdgexFoundry.devService.putConfig()">
        <input id="restart-device-service" type="button" value="Restart service" onclick="orgEdgexFoundry.devService.restartService()">
    </div>
    <div class="device-service-content">
        <textarea id="device-service-config-content"></textarea>
    </div>
</body>
<script src="/js/devDevService.js"></script>
</html>
