<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/userDevService.css" rel="stylesheet">
</head>
<body>
    <div class="main ">
        <div class="form-group">
            <label for="">Request Timeout:</label>
            <div>
                <input type="text" id="request-timeout" style="text-align: center;">
            </div>
        </div>

        <div class="form-group">
            <label for="">Response Timeout:</label>
            <div>
                <input type="text" id="response-timeout" style="text-align: center;">
            </div>
        </div>

        <div class="form-group">
            <label for="">Update LastConnected:</label>
            <div>
                <input type="radio" name="lastconnected" id="" value="false" checked> False
                <input type="radio" name="lastconnected" id="" value="true"> True
            </div>
        </div>
    </div>
</body>
<script src="/js/userDevService.js"></script>
</html>
