<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/css/devLogging.css" rel="stylesheet">
    <script src="/js/devLogging.js" type="text/javascript"></script>
</head>
<body>
    <div id="edgex-support-logging-tab-main">
        <div class="panel panel-success">
          <div class="panel panel-default" style="border:none;outline:none;margin:0;">
            <div class="panel-heading" style="padding:5px 2px;">
              <div>
                <form class="form-inline">
                  &nbsp;&nbsp; service&nbsp;<select name="log_service" class="form-control">
                  </select>
                  &nbsp;&nbsp; keyword &nbsp;<input id="log_key_word" type="text" class="form-control" >
                  &nbsp;&nbsp; from &nbsp;<input id="log_start_time" type="text" class="form-control" >
                  &nbsp;&nbsp; to &nbsp;<input id="log_end_time" type="text" class="form-control">
                  &nbsp;&nbsp; limit&nbsp; <select name="log_limit" class="form-control">
                      <option>10</option>
                      <option>50</option>
                      <option>100</option>
                      <option>300</option>
                      <option>500</option>
                  </select>
                  &nbsp;&nbsp;&nbsp;<i id="support-logging-search" style="color:green;" onclick="supportLogging.searchBtn()" class="fa fa-search fa-lg" aria-hidden="true" data-toggle="log-tooltip" data-placement="right" title="log screen.">log</i>
                  &nbsp;&nbsp;&nbsp;<i id="support-logging-eraser-screen" style="color:green;" onclick="supportLogging.eraseScreenBtn()" class="fa fa-eraser fa-lg" aria-hidden="true" data-toggle="eraser-tooltip" data-placement="right" title="erase screen." >erase</i>
                </form>
              </div>
            </div>
          </div>
          <div class="panel-body" id="log-content" style="padding:0;">
            <div class="log_content" >
              <!-- <span style="color:white;">No data.</span> -->
            </div>
          </div>
        </div>
      </div>
</body>
</html>
